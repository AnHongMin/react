<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.6.2/remarkable.min.js"></script>
<script type="text/javascript">
</script>
</head>
<body>
<div id="content"></div>
	  
<script type="text/babel">
var OreTextArea = React.createClass({
	getInitialState() {
		return {
			textAreaValue: "initial value"
		};
	},
	onChangeText(e) {
		this.setState({textAreaValue: e.target.value});
	},
	onClick() {
		this.setState({textAreaValue: this.refs.textArea.value});
	},
	render() {
		return (
			<div>
        		<div>{this.state.textAreaValue}</div>
        		<div><textarea value={this.state.textAreaValue} onChange={this.onChangeText} /></div>
        		<div>
          			<textarea ref="textArea">this is default value</textarea>
          			<button onClick={this.onClick}>change</button>
        		</div>
      		</div>
		);
	}
});
ReactDOM.render(<OreTextArea />, document.getElementById('content'));
</script>

<a href="../index.html">index.html</a><br/>
</body>
</html>

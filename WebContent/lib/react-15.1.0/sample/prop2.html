<div id="content"></div>
  
<script type="text/babel">
/**
I/F(인터페이스)로써의 Prop

Prop은 외부에서 전달한 값이지 그 컴포넌트가 자체적으로 관리하는 값이 아니므로 내부에서 변경하면 안 됩니다. 
컴포넌트가 관리할 필요가 있는 값은 State로 정의해야 합니다. 

즉, Prop은 Immutable(불변) 하며 외부와 I/F로써 작용합니다.

PropTypes
컴포넌트의 Prop은 외부로부터 값을 지정받기 때문에 검증(벨리데이션)이 필요합니다.
이때 React.js에서는 PropsTypes으로 Prop에 대한 타입 제약을 지정할 수 있습니다. 
화려하진 않지만 좋은 기능입니다.
*/

var Avatar = React.createClass({
	propTypes: {
		name:   React.PropTypes.string.isRequired,
		id:     React.PropTypes.number.isRequired,
		width:  React.PropTypes.number.isRequired,
		height: React.PropTypes.number.isRequired,
		alt:    React.PropTypes.string
	},
	render() {
		var src = `/img/avatar/${this.props.id}.png`;
		return (
			<div>
				<img src={src} width={this.props.width} height={this.props.height} alt={this.props.alt} />
				<span>{this.props.name}</span>
			</div>
		);
	}
});

ReactDOM.render(<Avatar />, document.getElementById('content'));
</script>

<a href="../index.html">index.html</a><br/>
</body>
</html>

<script type="text/javascript">
function makeParams(params){
	var s = '';
	for (var n in params) {
		s += n + "=" + params[n] + "&";
	}
	s = s.substring(0, s.length-1);
	return s;
}

</script>
<script type="text/babel">
var HideBox = React.createClass({
	render: function() {
		return (

			</div>
		);
	}
});

ReactDOM.render(<HideBox />, document.getElementById('div_hide'));
